[pytest]
DJANGO_SETTINGS_MODULE = main.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = app/tests
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Unit tests
    integration: Integration tests
    saga: Saga pattern tests
