version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: purchases_postgres
    environment:
      POSTGRES_DB: purchases_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - purchases_network

  # Django Application
  app:
    build: .
    container_name: purchases_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      SECRET_KEY: django-insecure-dev-key
      DEBUG: "True"
      ALLOWED_HOSTS: "*"
      POSTGRES_DB: purchases_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      CORS_ALLOW_ALL_ORIGINS: "True"
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - purchases_network

volumes:
  postgres_data:

networks:
  purchases_network:
    driver: bridge
